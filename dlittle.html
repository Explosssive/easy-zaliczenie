<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMN kolos II - DLittle</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="index.html"><h1>ZMN kolos II</h1></a>
    <div class="topbox">
        <h5><img class="dancing" src="cerberus.gif">Easy <u>DLittle</u> (by Pablo)<img class="dancing" src="cerberus.gif"></h5>
    </div>
    <div id="settings">
        <div class="short-width">
            <label for="size">Rozmiar: </label> <input type="number" min="3" max="16" value="6" name="size" id="size">
        </div>
        <div class="short-width">
            <input type="checkbox" checked id="auto" name="auto"> <label for="auto">Wybieraj wiersze i kolumny za mnie (najmniejszy koszt gwarantowany)</label>
        </div>
        <fieldset class="text-left short-width">
            <legend>Notacja wierszy i kolumn:</legend>
            <div>
                <input type="radio" id="alpha" name="notation" value="abc" checked>
                <label for="alpha">a, b, c, d, e, f...</label>
            </div>

            <div>
                <input type="radio" id="num0" name="notation" value="012">
                <label for="num0">0, 1, 2, 3, 4, 5...</label>
            </div>

            <div>
                <input type="radio" id="num1" name="notation" value="123">
                <label for="num1">1, 2, 3, 4, 5, 6...</label>
            </div>

            <div>
                <input type="radio" id="ALPHA" name="notation" value="ABC">
                <label for="ALPHA">A, B, C, D, E, F...</label>
            </div>
        </fieldset>
        <button id="start_filling">Przejdź do wypełniania tabelki</button>
    </div>
    <div id="filling"></div>
    <div id="solving"></div>
    <script src="dlittle.js"></script>
</body>
</html>
